<head>

    <meta name="description" content="十六进制/十进制/八进制/二进制 在线转换。进制转换计算器(hex,bin,dec,oct)。">
    <title>进制转换 (十六进制/十进制/八进制/二进制)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        select,
        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
        }
        .home-button {
            position: fixed;
            right: 30px;
            bottom: 30px;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-size: 16px;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8336276656855850" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DE64VXRT8C"></script>

</head>
<body>
    <div class="container">
        <h1>进制转换计算器</h1>
        <select id="fromBase">
            <option value="16">十六进制（Hexadecimal）</option>
            <option value="10">十进制（Decimal）</option>
            <option value="8">八进制（Octal）</option>
            <option value="2">二进制（Binary）</option>
        </select>
        <input type="text" id="inputNumber" placeholder="请输入数字" onkeyup="convertNumber()">
        <button onclick="convertNumber()">转换</button>
        <select id="toBase">
            <option value="16">十六进制（Hexadecimal）</option>
            <option value="10" selected="selected">十进制（Decimal）</option>
            <option value="8">八进制（Octal）</option>
            <option value="2">二进制（Binary）</option>
        </select>
        <input type="text" id="outputNumber" placeholder="转换结果" readonly>
    </div>
    <a href="/index_zh.html" class="home-button">返回主页</a>
    <script>
        function convertNumber() {
            const fromBase = document.getElementById("fromBase").value;
            const toBase = document.getElementById("toBase").value;
            const inputNumber = document.getElementById("inputNumber").value;
            let result = "";
            try {
                result = convertBase(inputNumber, fromBase, toBase);
                document.getElementById("outputNumber").value = result;
            } catch (error) {
                console.log(error);
                document.getElementById("outputNumber").value = "Invalid input";
            }
        }
        function convertBase(number, fromBase, toBase) {
            const parsedNumber = parseInt(number, fromBase);
            return parsedNumber.toString(toBase).toUpperCase();
        }
    </script>
</body>
