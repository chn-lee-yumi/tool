<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII 字符串转换</title>
    <meta name="description" content="ASCII 字符串转换。字符串转 ASCII 码，ASCII 码转字符串。在线 ASCII 代码/字符串转换。">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            text-align: center;
            margin: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
        }
        .home-button {
            position: fixed;
            right: 30px;
            bottom: 30px;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-size: 16px;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ASCII 字符串转换</h1>
    <textarea id="asciiInput" rows="8" placeholder="输入 ASCII 代码，使用空格分隔" oninput="validateAsciiInput()"></textarea>
    <button onclick="convertToCharacter()">转换为字符</button>

    <textarea id="charInput" rows="8" placeholder="输入字符串"></textarea>
    <button onclick="convertToASCII()">转换为 ASCII 代码</button>

    <div class="footer">
        <a href="ascii.html" target="_blank">查看 ASCII 码表</a>
    </div>
</div>
<a href="/index_zh.html" class="home-button">返回主页</a>
<script>
    function convertToCharacter() {
        const asciiInput = document.getElementById("asciiInput").value;
        const asciiArray = asciiInput.trim().split(/\s+/);
        const result = asciiArray.map(code => String.fromCharCode(parseInt(code))).join('');
        document.getElementById("charInput").value = result;
    }

    function convertToASCII() {
        const charInput = document.getElementById("charInput").value;
        const asciiCodes = Array.from(charInput).map(char => char.charCodeAt(0)).join(' ');
        document.getElementById("asciiInput").value = asciiCodes;
    }

    function validateAsciiInput() {
        const inputField = document.getElementById("asciiInput");
        inputField.value = inputField.value.replace(/[^0-9\s]/g, '');
    }
</script>
</body>
</html>
