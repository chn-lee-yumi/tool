<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Code Converter</title>
    <meta name="description" content="ASCII Code Converter. Convert ASCII code/character online. ASCII Code Calculator.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASCII Code Converter</h1>
        <input type="text" id="inputValue" placeholder="Enter a character or ASCII code">
        <button onclick="convertASCII()">Convert</button>
        <input type="text" id="outputResult" placeholder="Converted result" readonly>
    </div>
    <script>
        function convertASCII() {
            const inputValue = document.getElementById("inputValue").value;
            let result = "";
            try {
                if (inputValue.length === 1) {
                    result = "ASCII Code: " + inputValue.charCodeAt(0);
                } else if (!isNaN(inputValue)) {
                    result = "Character: " + String.fromCharCode(inputValue);
                } else {
                    result = "Invalid input";
                }
                document.getElementById("outputResult").value = result;
            } catch (error) {
                document.getElementById("outputResult").value = "Invalid input";
            }
        }
    </script>
</body>
</html>
