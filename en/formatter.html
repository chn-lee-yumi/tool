<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://tool.gcc.ac.cn/en/formatter.html" />
    <meta name="description" content="An online code formatter, supports JavaScript and HTML. Online JS Formatter. Online HTML Formatter.">
    <title>Online Code Formatter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 80%;
            height: 300px;
            margin: 10px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #outputCode {
            width: 80%;
            height: 300px;
            margin: 10px;
            padding: 10px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 5px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
        }
        .home-button {
            position: fixed;
            right: 30px;
            bottom: 30px;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-size: 16px;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8336276656855850" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DE64VXRT8C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DE64VXRT8C');
    </script>
</head>

<body>
    <h1>Code Formatter</h1>
    <label for="language">Select language:</label>
    <select id="language">
        <option value="js">JavaScript</option>
        <option value="html">HTML</option>
    </select>
    <br>
    <textarea id="inputCode" placeholder="Enter your code here..."></textarea>
    <br>
    <button onclick="formatCode()">Format Code</button>
    <button onclick="copyToClipboard()">Copy Output</button>
    <br>
    <textarea id="outputCode" placeholder="Formatted code will appear here..." readonly></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.5/beautify-css.min.js"></script>
    <script>
        var options = {
            "indent_size": "4",
            "indent_char": " ",
            "max_preserve_newlines": "2",
            "preserve_newlines": true,
            "keep_array_indentation": false,
            "break_chained_methods": false,
            "indent_scripts": "normal",
            "brace_style": "collapse",
            "space_before_conditional": true,
            "unescape_strings": false,
            "jslint_happy": false,
            "end_with_newline": false,
            "wrap_line_length": "0",
            "indent_inner_html": false,
            "comma_first": false,
            "e4x": false,
            "indent_empty_lines": false
        };

        function formatCode() {
            var inputCode = document.getElementById('inputCode').value;
            var selectedLanguage = document.getElementById('language').value;
            var outputCode;

            if (selectedLanguage === 'js') {
                outputCode = beautifyJavaScript(inputCode);
            } else if (selectedLanguage === 'html') {
                outputCode = beautifyHTML(inputCode);
            }

            document.getElementById('outputCode').value = outputCode;
        }

        function beautifyJavaScript(code) {
            return js_beautify(code, options);
        }

        function beautifyHTML(code) {
            return html_beautify(code, options);
        }

        function copyToClipboard() {
            var outputTextarea = document.getElementById('outputCode');
            outputTextarea.select();
            document.execCommand('copy');
        }
    </script>
    <a href="/" class="home-button">Home</a>
</body>

</html>
