<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online timestamp and date conversion tool. Timestamp converter. Timestamp to date, date to timestamp.">
    <title>Online Timestamp and Date Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #resultDateTime,
        #resultTimestamp {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timestamp and Date Conversion</h1>

        <label for="timestamp">Enter timestamp:</label>
        <input type="text" id="timestamp" placeholder="Enter timestamp" value="" onfocus="this.placeholder=''" onblur="this.placeholder='Enter timestamp'">

        <button onclick="convertToDateTime()">Convert to Date Time</button>

        <div id="resultDateTime"></div>

        <label for="dateTime">Enter date time:</label>
        <input type="text" id="dateTime" placeholder="Enter date time (YYYY-MM-DD HH:mm:ss)" value="" onfocus="this.placeholder=''" onblur="this.placeholder='Enter date time (YYYY-MM-DD HH:mm:ss)'">

        <button onclick="convertToTimestamp()">Convert to Timestamp</button>

        <div id="resultTimestamp"></div>
    </div>

    <script>
        // Fill in the current timestamp and date by default
        document.getElementById('timestamp').value = Math.floor(Date.now() / 1000);
        document.getElementById('dateTime').value = new Date().toISOString().slice(0, 19).replace("T", " ");

        function convertToDateTime() {
            const timestampInput = document.getElementById('timestamp');
            const resultDateTime = document.getElementById('resultDateTime');

            const timestamp = parseInt(timestampInput.value);

            if (!isNaN(timestamp)) {
                const date = new Date(timestamp * 1000);
                const formattedDateTime = date.toISOString().replace("T", " ").replace(/\.\d+Z$/, '');
                resultDateTime.innerText = `Date Time: ${formattedDateTime}`;
            } else {
                resultDateTime.innerText = 'Invalid timestamp';
            }
        }

        function convertToTimestamp() {
            const dateTimeInput = document.getElementById('dateTime');
            const resultTimestamp = document.getElementById('resultTimestamp');

            const inputDateTime = new Date(dateTimeInput.value).getTime();

            if (!isNaN(inputDateTime)) {
                const timestamp = inputDateTime / 1000;
                resultTimestamp.innerText = `Timestamp: ${timestamp}`;
            } else {
                resultTimestamp.innerText = 'Invalid date time format';
            }
        }
    </script>
</body>
</html>
