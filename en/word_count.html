<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://tool.gcc.ac.cn/en/word_count.html" />
    <meta name="description" content="Online word counter, character counter. Count words, characters, Chinese characters, punctuation (full-width), English words, letters, numbers.">
    <title>Online Word Counter & Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
        }
        #countResults {
            margin-top: 20px;
            text-align: left;
        }
        .footer {
            margin-top: 20px;
        }
        .home-button {
            position: fixed;
            right: 30px;
            bottom: 30px;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-size: 16px;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8336276656855850" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DE64VXRT8C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DE64VXRT8C');
    </script>
</head>
<body>
    <div class="container">
        <h1>Online Word Counter & Character Counter</h1>
        <textarea id="textInput" placeholder="Please Input Text" oninput="countWords()"></textarea>
        <div id="countResults"></div>
    </div>
    <a href="/" class="home-button">Home</a>
    <script>
        // 初始化页面时执行一次字数统计
        countWords();

        function countWords() {
            const textInput = document.getElementById("textInput").value;

            // 字数统计(包含空白字符)
            const wordCount = textInput.length;

            // 字数统计(不包含空白字符)
            const charCount = textInput.replace(/\s/g, "").length;

            // 汉字统计
            const chineseCount = (textInput.match(/[\u4e00-\u9fa5]/g) || []).length;

            // 标点（全角）统计
            const punctuationCount = (textInput.match(/[\u3000-\u303f\uff00-\uffef]/g) || []).length;

            // 英文单词统计
            const englishWordCount = textInput.match(/\b\w+\b/g) ? textInput.match(/\b\w+\b/g).length : 0;

            // 字母统计
            const letterCount = textInput.match(/[a-zA-Z]/g) ? textInput.match(/[a-zA-Z]/g).length : 0;

            // 数字统计
            const digitCount = textInput.match(/\d/g) ? textInput.match(/\d/g).length : 0;

            // 显示统计结果
            const countResults = `
                <p>Character Count (including white spaces): ${wordCount}</p>
                <p>Character Count (excluding white spaces): ${charCount}</p>
                <p>Chinese Characters: ${chineseCount}</p>
                <p>Punctuation (full-width): ${punctuationCount}</p>
                <p>English Words: ${englishWordCount}</p>
                <p>Letters: ${letterCount}</p>
                <p>Numbers: ${digitCount}</p>
            `;

            document.getElementById("countResults").innerHTML = countResults;
        }
    </script>
</body>
</html>
